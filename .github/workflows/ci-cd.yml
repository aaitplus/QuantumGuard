# QuantumGuard CI/CD Pipeline
# GitHub Actions workflow for automated security scanning and deployment

name: QuantumGuard CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  # =========================
  # Build & Test
  # =========================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y containerd containerd.io || true
          sudo apt-get install -y docker.io
          sudo usermod -aG docker $USER

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          cd dashboard
          npm ci

      - name: Lint Python code
        run: |
          pip install flake8
          flake8 .

      - name: Lint JavaScript code
        run: |
          cd dashboard
          npm run lint || true

      - name: Build Docker images
        run: |
          docker build -t quantumguard-app ./docker
          docker build -t quantumguard-dashboard ./dashboard

      - name: Test Docker images
        run: |
          docker run --rm quantumguard-app python -V
          docker run --rm quantumguard-dashboard node -v

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-context
          path: |
            docker/
            dashboard/

  # =========================
  # Security Scanning
  # =========================
  security-scan:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install semgrep

          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

          curl -sfL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | sudo sh

      - name: Run SAST Scan
        run: python scanner/sast_scan.py
        continue-on-error: true

      - name: Run Container Scan
        run: python scanner/container_scan.py
        continue-on-error: true

      - name: Run IaC Scan
        run: python scanner/iac_scan.py
        continue-on-error: true

      - name: Run Attack Simulation
        run: python simulator/attack_simulator.py
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/

      - name: Enforce security gate
        run: |
          python - <<EOF
          import json, os, sys
          for f in os.listdir("reports"):
              if f.endswith(".json"):
                  d=json.load(open(os.path.join("reports",f)))
                  if d.get("overall_risk_score",0)>=8:
                      print("CRITICAL vulnerabilities detected")
                      sys.exit(1)
          print("Security gate passed")
          EOF

  # =========================
  # Auto-Remediation
  # =========================
  remediation:
    needs: security-scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download security reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: reports/

      - name: Run Auto-Remediation
        run: python hardening/auto_remediate.py
        continue-on-error: true

      - name: Commit remediation changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto-remediation applied"
          git push
        continue-on-error: true

  # =========================
  # Deploy (Staging)
  # =========================
  deploy-staging:
    needs: remediation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Images
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME/app:staging ./docker
          docker push $REGISTRY/$IMAGE_NAME/app:staging

  # =========================
  # Deploy (Production)
  # =========================
  deploy-production:
    needs: remediation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Images
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME/app:latest ./docker
          docker push $REGISTRY/$IMAGE_NAME/app:latest
