name: QuantumGuard CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint Python
        run: |
          pip install flake8==7.3.0
          flake8 . || true

      - name: Build Docker image
        run: docker build -t quantumguard-app .

      - name: Smoke test container
        run: docker run --rm quantumguard-app python -V

  security-scan:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install semgrep
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sfL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | sudo sh

      - name: Run SAST
        run: python scanner/sast_scan.py
        continue-on-error: true

      - name: Run Container Scan
        run: python scanner/container_scan.py
        continue-on-error: true

      - name: Run IaC Scan
        run: python scanner/iac_scan.py
        continue-on-error: true

      - name: Run Attack Simulation
        run: python simulator/attack_simulator.py
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/

  deploy:
    needs: security-scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME/app:latest .
          docker push $REGISTRY/$IMAGE_NAME/app:latest
